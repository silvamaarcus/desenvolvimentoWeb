<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
        integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="contato.css">

    <title>Padaria do Chefe - Contato</title>
</head>

<body>

    <div class="container">

        <div class="row mt-5 justify-content-center">

            <div class="col-sm-4">
                <img src="imagens/logo.png" class="img-fluid" alt="Padaria do Chefe">
            </div>

        </div>


        <nav class="navbar navbar-expand-lg navbar-dark mt-5" style="background-color: #361d04">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse id=" navbarSite">

                <ul class="navbar-nav mr-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="empresa.html">Empresa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="valores.html">Preços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contato.html">Contato</a>
                    </li>

                </ul>

                <form class="form-inline">
                    <input class="form-control mr-2" type="search" placeholder="Buscar...">
                    <button class="btn btn-outline-light" type="submit">Ok</button>
                </form>

            </div>

    </div>

    </nav>

    <br>

    <section>
        <main>
            <form action="resposta.html">
                <div class="label">
                    <label for="nome">Nome:</label>
                    <div class="input">
                        <input type="text" placeholder="Informe o seu nome" id="nome" size="30" tabindex="1"><br>
                    </div>

                    <label for="email">E-mail:</label>
                    <div class="input">
                        <input type="email" placeholder="Informe o seu e-mail" id="email" size="30" tabindex="2"><br>
                    </div>

                    <label for="tipoContato">Tipo do Contato:</label>
                    <div class="input">
                        <select id="tipoContato">
                            <option selected="selected" disabled tabindex="3">Selecione</option>
                            <option>Encomenda</option>
                            <option>Elogio</option>
                            <option>Crítica</option>
                            <option>Sugestão</option>
                            <option>Dúvidas</option>
                        </select><br>
                    </div>

                    <br>

                    <label for="msg">Mensagem:</label>
                    <div class="input">
                        <textarea id="msg" cols="28.5" rows="5"></textarea><br>
                    </div>



                </div>
                <div id="botao">
                    <input id="enviar" type="submit" value="Enviar" onclick="return validarformulario()">
                </div>
            </form>
        </main>
    </section>





    <footer>
        <i class="fas fa-map-marker-alt"></i> Av. Augusto de Lima, 233, Centro - Belo Horizonte - MG | CEP:
        30190-001.<br>
        <i class="fas fa-envelope"></i> help@padariachefe.com &nbsp
        <i class="fab fa-instagram"></i> @chefepadaria &nbsp
        <i class="fab fa-facebook-square"></i> Padaria do Chefe
    </footer>
</body>

</html>
