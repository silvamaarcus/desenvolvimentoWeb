<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prática 09 - Exercício 01</title>
    <link rel="stylesheet" href="pratica09exercicio01.css">
    <script type="text/javascript" src="pratica09exercicio01.js"></script>
</head>

<body>
    <main>
        <form action="resposta.html">
            <table>
                <tr>
                    <td><label for="login">Login:</label></td>
                    <td><input type="text" placeholder="Informe seu login" id="login" size="40" tabindex="1"></td>
                </tr>

                <tr>
                    <td><label for="email">E-mail:</label></td>
                    <td><input type="email" placeholder="Informe seu e-mail" id="email" size="40" tabindex="2"></td>
                </tr>

                <tr>
                    <td><label for="datanasc">Data de Nascimento:</label></td>
                    <td><input type="date" placeholder="Informe sua data de nascimento" id="date" size="40" tabindex="3"></td>
                </tr>

                <tr>
                    <td><label for="senha">Senha:</label></td>
                    <td><input type="password" placeholder="Informe sua senha" id="senha" size="40" tabindex="4"></td>
                </tr>

                <tr>
                    <td><label for="confsenha"> Confirmar Senha:</label></td>
                    <td><input type="password" placeholder="Confirmar sua senha" id="confsenha" size="40" tabindex="5">
                    </td>
                </tr>

                <tr>
                    <td><label for="sexo">Sexo:</label></td>
                    <td><select id="sexo" tabindex="6">
                            <option selected="selected">Selecione</option>
                            <option>Feminino</option>
                            <option>Masculino</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="cidade">Cidade:</label></td>
                    <td><input type="text" placeholder="Informe sua cidade" id="cidade" size="40" tabindex="7"></td>
                </tr>

                <tr>
                    <td><label for="home">Home-page:</label></td>
                    <td><input type="text" value="https://" id="home" size="40" tabindex="8"></td>
                </tr>

                <tr>
                    <td><label>Interesses:</label></td>
                    <td>
                        <label>
                            <input type="checkbox" value="musica" name="interesse" tabindex="9">
                            Música
                        </label>

                        <label>
                            <input type="checkbox" value="esporte" name="interesse" tabindex="10">
                            Esporte
                        </label>

                        <label>
                            <input type="checkbox" value="moda" name="interesse" tabindex=11>
                            Moda
                        </label>

                </tr>

                <tr>
                    <td><input type="reset" value="Limpar"></td>
                    <td><input type="submit" value="Cadastrar" onclick="return validarFormulario ();"></td>
                </tr>
            </table>
        </form>
    </main>

</body>

</html>
