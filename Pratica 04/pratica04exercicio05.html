<!--EXERCICIO DE REPRESENTAÇÃO DE NÚMEROS PARES DENTRO DE UM INTERVALO SUGERIDO-->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratório - Prática 04 - Exercicio 05</title>
</head>

<body>
    <script>
        var i = 0, n = prompt("Informe um número:");
        console.log("Números pares não negativos no intervalo [0, " + n + "]:");
        do {
            if (i % 2 == 0)
                console.log(i);
            i++;
        } while (i <=n);
    </script>

</body>

</html>
