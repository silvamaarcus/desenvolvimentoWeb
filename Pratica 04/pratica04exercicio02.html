<!--Estrutura Condicional: if-else-->
<!--Declarar se o numero sugerido é par ou impar-->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratório - Prática 04 - Exercicio 02</title>
</head>

<body>
    <script>
        var resp = confirm("Executar o aplicativo?"); //Caixa de dialogo perguntando se quer rodar o aplicativo.
            if (resp == true) {
            var n = parseInt(prompt("Informe um número:")); //Caixa de dialogo para sugerir o numero.
            if (n % 2 == 0)
                console.log("O número " + n + " é par!!!"); //Info do resultado apenas para progamador, sem imprimir.
            else
                console.log("O número " + n + " é ímpar!!!"); //Info do resultado apenas para progamador, sem imprimir.
        }

    </script>

</body>

</html>
